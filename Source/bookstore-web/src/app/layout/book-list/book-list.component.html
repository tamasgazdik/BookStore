<p>Pick a book for yourself!</p>
<hr />
<p class="loading" *ngIf="!books().length">Loading books...</p>

<ul>
    @for (book of books(); track $index) {
        <li (click)="onBookSelected(book)">{{book.title}} ({{book.publicationDate}})</li>
        <hr>
    }
    <li class="add-new-container" (click)="onNewBookSelected()"><i>Add new book</i>
        <button class="add-new-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
        </button>
    </li>
</ul>
